<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" src="https://fonts.googleapis.com" />
    <link rel="preconnect" src="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="/style.css" />

    <title>Ambrosia Alert</title>
  </head>
  <body>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJfEYTeFlBt0zweOYi1v2Otq5W_JHIT4w"></script> -->
    <div class="container">
      <header class="header">
        <div class="logo">
          <img src="logo.png" height="68" width="68" alt="Ambrosia Alert" />
          <a
            href="http://localhost:3000/"
            style="text-decoration: none; color: inherit"
          >
            <h1>Ambrosia Alert</h1>
          </a>
        </div>
        <button id="scrollToTopBtn" title="Go to top">&#9650;</button>
        <button class="btn btn-large btn-map">
          <a href="map.html" target="_blank"> City Map </a>
        </button>
        <button class="btn btn-large btn-open">
          Share an ambrosia infestation place
        </button>
      </header>

      <form class="fact-form hidden">
        <input type="text" placeholder="Share information" />
        <span>200</span>
        <select>
          <option value="">City area:</option>
          <option value="cetate">Cetate</option>
          <option value="aradului">Aradului</option>
          <option value="blascovici">Blascovici</option>
          <option value="sagului">Sagului</option>
          <option value="mehala">Mehala</option>
          <option value="elisabetin">Elisabetin</option>
          <option value="plopi">Plopi</option>
          <option value="iosefin">Iosefin</option>
          <option value="fratelia">Fratelia</option>
          <option value="ciarda">Ciarda Rosie</option>
          <option value="torontarului">Torontalului</option>
          <option value="soarelui">Soarelui</option>
          <option value="girocului">Girocului</option>
          <option value="fabric">Fabric</option>
          <option value="freidorf">Freidorf</option>
          <option value="lipovei">Lipovei</option>
          <option value="braytim">Braytim</option>
          <option value="circumvalatiunii">Circumvalatiunii</option>
          <option value="ronat">Ronat</option>
          <option value="complexul">Complexul Studentesc</option>
          <option value="tipografilor">Tipografilor</option>
          <option value="ghiroda">Ghiroda</option>
          <option value="padurea">Padurea Verde</option>
          <option value="dumbravita">Dumbravita</option>
          <option value="mosnita">Mosnita Noua</option>
          <option value="giroc">Giroc</option>
          <option value="urseni">Urseni</option>
        </select>
        <button id="postButton" class="btn btn-large">Post</button>
      </form>

      <main class="main">
        <aside>
          <ul>
            <li>
              <div class="overlay" id="overlay"></div>
              <div class="login-container" id="loginContainer">
                <form class="login-form">
                  <label for="name">Username:</label>
                  <input type="text" id="name" name="name" required />

                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required />

                  <button
                    class="btn-login"
                    type="button"
                    onclick="closeLoginForm()"
                  >
                    Close
                  </button>
                  <button
                    class="btn-login"
                    type="button"
                    onclick="submitFormData()"
                  >
                    Check
                  </button>
                </form>
              </div>
              <button class="btn btn-all-categories" onclick="openLoginForm()">
                Login
              </button>
            </li>
            <li class="category">
              <button id="btn-all" class="btn btn-all-categories">All</button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-cetate"
                class="btn btn-category"
                style="background-color: #3b82f6"
              >
                Cetate
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-aradului"
                class="btn btn-category"
                style="background-color: #fa8072"
              >
                Aradului
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-blascovici"
                class="btn btn-category"
                style="background-color: #9fe2bf"
              >
                Blascovici
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-sagului"
                class="btn btn-category"
                style="background-color: #cc99ff"
              >
                Sagului
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-mehala"
                class="btn btn-category"
                style="background-color: #de3163"
              >
                Mehala
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-elisabetin"
                class="btn btn-category"
                style="background-color: #28b463"
              >
                Elisabetin
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-plopi"
                class="btn btn-category"
                style="background-color: #cd6155"
              >
                Plopi
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-iosefin"
                class="btn btn-category"
                style="background-color: #2e4053"
              >
                Iosefin
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-fratelia"
                class="btn btn-category"
                style="background-color: #8d6e63"
              >
                Fratelia
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-ciarda"
                class="btn btn-category"
                style="background-color: #1abc9c"
              >
                Ciarda Rosie
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-torontalului"
                class="btn btn-category"
                style="background-color: #5f6a6a"
              >
                Torontalului
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-soarelui"
                class="btn btn-category"
                style="background-color: #330033"
              >
                Soarelui
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-girocului"
                class="btn btn-category"
                style="background-color: #f9e79f"
              >
                Girocului
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-fabric"
                class="btn btn-category"
                style="background-color: #d35400"
              >
                Fabric
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-freidorf"
                class="btn btn-category"
                style="background-color: #6c3483"
              >
                Freidorf
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-lipovei"
                class="btn btn-category"
                style="background-color: #95a5a6"

                Lipovei
              </button>
            </li>
            <li class="category" style="display: none">

              <button

            </li>
            <li class="category" style="display: none">
              <button

                style="background-color: #c2875f"

              </button>
            </li>
            <li class="category" style="display: none">
              <button

                class="btn btn-category"
                style="background-color: #c25f8b"
              >
                Tipografilor
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-ghiroda"
                class="btn btn-category"
                style="background-color: #24acab"
              >
                Ghiroda
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-padurea"
                class="btn btn-category"
                style="background-color: #c1251c"
              >
                Padurea Verde
              </button>
            </li>
            <li class="category" style="display: none">
              <button
                id="btn-dumbravita"

                Dumbravita

            </li>
            <li class="category" style="display: none">
              <button
                id="btn-mosnita"
                class="btn btn-category"
                style="background-color: #1f4629"

                Mosnita Noua

            </li>
            <li class="category" style="display: none">
              <button

            <li class="category" style="display: none">
              <button

              >
                Urseni

            </li>
          </ul>
        </aside>

        <section>
          <ul class="fact-list"></ul>
        </section>
      </main>
    </div>

    <!-- Overlay background -->

    <!-- Login form container -->
    <script src="script.js"></script>
  </body>
</html>
